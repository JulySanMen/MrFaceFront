<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Detección de Puntos Faciales</title>
</head>
<body>
    <div class="container">
        <h1>Detección de Puntos Clave Faciales</h1>
        <div class="card">
            <div class="card-section">
                <h2>Original</h2>
                <form id="uploadForm">
                    <div class="upload-area" id="uploadArea">
                        <label for="file" class="upload-icon">
                            <i class="fas fa-upload"></i>
                            <span>Haz clic o arrastra una imagen aquí</span>
                        </label>
                        <input type="file" id="file" name="file" accept="image/*" required style="display: none;">
                    </div>
                    <button type="submit">Subir y Procesar Imagen</button>
                    <div id="loading" style="display: none; color: #555; text-align: center; margin-top: 10px;">
                        Procesando imagen, por favor espera...
                    </div>
                </form>
            </div>

            <div class="card-section">
                <h2>Puntos Clave</h2>
                <div class="image-placeholder" id="imagePlaceholder">
                    <i class="fas fa-camera" style="font-size: 50px; color: #bbb;"></i>
                    <p>Resultado</p>
                </div>
                <img id="processedImage" src="" alt="Resultado" style="display: none;">
                <div id="driveLink"></div>
            </div>            
        </div>

        <div class="buttons">
            <button id="originalBtn">Ver Original</button>
            <button id="brightnessBtn">Brillo</button>
            <button id="horizontalFlipBtn">Voltear Horizontal</button>
            <button id="verticalFlipBtn">Voltear Vertical</button>
        </div>
    </div>

    <script src="/resources/js/upload.js"></script>
    <script src="/resources/js/script.js"></script>
</body>
</html>
